<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniTrack | Validating Courses</title>
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/admin-approve-class.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/scroll-up.css" />
    <link rel="stylesheet" href="../styles/scrollbar.css" />
    <link rel="stylesheet" href="../styles/class-modal.css" />
    <link rel="stylesheet" href="../styles/failed-to-load.css" />
    <link rel="stylesheet" href="../styles/no-results.css" />
    <link rel="stylesheet" href="../styles/custom-alert-modal.css" />
    <link rel="stylesheet" href="../styles/admin-approve-class.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbarContent"></div>

    <!-- Sidebar & User Dropdown-->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar" id="sidebar"></div>
    <div class="user-dropdown" id="userDropdown"></div>

    <!-- MAIN CONTENT -->
    <main class="approve">
      <header class="approve-header">
        <div class="approve-top-header">
          <h1 class="approve-title">Class Status</h1>
        </div>
        <p class="approve-description">
          Change and review the status of all classes for this semester.
        </p>
      </header>

      <section class="approve-body">
        <table>
          <thead id="tableHead">
            <tr>
              <th colspan="8">
                <div class="search-bar-div">
                  <div class="search-bar">
                    <input
                      autocomplete="off"
                      type="text"
                      id="searchBar"
                      placeholder="Search by Course No, Name, or Instructor..."
                    />
                    <button><i class="fa-solid fa-search"></i></button>
                  </div>
                  <div
                    id="searchInfo"
                    class="search-info"
                    style="display: none"
                  ></div>
                </div>
              </th>
            </tr>
            <tr>
              <th class="course-no">Course No.</th>
              <div id="modalContainer"></div>
              <th class="course-name">Name</th>
              <th class="course-instructor">Instructor</th>
              <th class="course-section">Section</th>
              <th class="course-enrollment">Enrollment</th>
              <th class="course-status" title="Sort by status">
                Status <i class="bx bx-chevron-down dropdown-icon"></i>
              </th>
              <th class="course-action">Action</th>
            </tr>
          </thead>

          <tbody id="data-output"></tbody>
        </table>

        <div id="noResults" class="no-results" style="display: none"></div>
        <div
          id="failedToLoad"
          class="failed-to-load"
          style="display: none"
        ></div>
      </section>
    </main>

    <!-- FOOTER -->
    <div id="footerContent"></div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/custom-alert-modal.js"></script>
    <script src="../scripts/admin-approve-class.js"></script>
    <script src="../scripts/scroll-up.js"></script>
    <script src="../scripts/class-modal.js"></script>
    <script src="../scripts/failed-to-load.js"></script>
    <script src="../scripts/no-results.js"></script>
  </body>
</html>
