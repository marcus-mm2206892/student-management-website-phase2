<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniTrack | Login</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/login-page.css" />
  </head>
  <body>
    <div class="main-page">
      <img
        class="unitrack-logo-text"
        src="../assets/imgs/unitrack-images/unitrack-logo-text-white.png"
        alt="UniTrack Logo"
      />
      <section class="form-col">
        <!-- Login Form Container -->
        <div class="login-form">
          <div class="form-header">
            <h1>Sign in</h1>
            <p>
              <span>Welcome back! ðŸ‘‹</span><br />
              Please log in with your university account.
            </p>
          </div>
          <div class="form-content">
            <div class="text-input">
              <div class="input-wrapper">
                <i class="bx bx-envelope"></i>
                <input
                  autocomplete="off"
                  id="username"
                  type="email"
                  class="input-field"
                  placeholder="someone@qu.com"
                  required
                />
              </div>
              <!-- Error message will appear here -->
            </div>

            <div class="text-input">
              <div class="input-wrapper">
                <i class="bx bx-lock"></i>
                <input
                  autocomplete="off"
                  id="password"
                  type="password"
                  class="input-field"
                  placeholder="password"
                  required
                />
              </div>
              <!-- Error message will appear here -->
            </div>

            <div class="login-options-div">
              <div class="remember-me-div">
                <input type="checkbox" id="remember-me" class="remember-me" />
                <label for="remember-me">Remember Me</label>
              </div>
              <div class="forgot-password-div">
                <a href="">Forgot Password?</a>
              </div>
            </div>
            <div class="input-box">
              <button class="input-submit">
                <span>Sign In</span>
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Welcome User Container -->
      <section class="welcome-col">
        <img
          class="welcome-graphic"
          src="../assets/imgs/unitrack-images/login-page-graphic.png"
          alt="University Student on the Computer"
        />
        <div>
          <h1 class="tagline">Your Path, Your Progress</h1>
          <p class="tagline-description">
            Manage courses, track progress, and stay on top of your academic
            journey with <span>UniTrack</span>.
          </p>
        </div>
      </section>
    </div>

    <script src="../scripts/login-page.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>
  </body>
</html>
