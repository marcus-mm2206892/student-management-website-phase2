<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission | UniTrack</title>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/scroll-up.css">
    <link rel="stylesheet" href="../styles/scrollbar.css">
    <link rel="stylesheet" href="../styles/course-card-view.css">
    <link rel="stylesheet" href="../styles/grade-submission.css">
    <link rel="stylesheet" href="../styles/custom-alert-modal.css" />
    <link rel="stylesheet" href="../styles/class-modal.css" />
</head>

<body>
  <!-- NAVBAR -->
  <div id="navbarContent"></div>

  <!-- Sidebar & User Dropdown-->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <div class="sidebar" id="sidebar"></div>
  <div class="user-dropdown" id="userDropdown"></div>

  <!-- GRADE SUBMISSION PAGE -->
  <main class="grade-submission">
    <header class="grade-submission-header">
      <div class="grade-submission-top-header">
          <h1>Submit Student Grades</h1>
          <div class="no-of-classes" id="no-of-classes"></div>
          </div>
      </div>
      <div class="grade-submission-bottom-header">
          <p>Review and finalize student grades for your courses</p>
      </div>
    </header>

    <section class="classes-container">
      <!-- CLASSES TEACHING -->
      <div class="classes teaching">
        <div class="classes-header">
          <h2><i class="fa-solid fa-circle-dot"></i> Current Classes</h2>
          <p>Grading classes you are currently teaching in the university</p>
        </div>

        <!-- VISIBLE ON LARGE SCREENS -->
        <div class="cards-container" id="current-teaching-classes">
        </div>
      </div>

      <!-- CLASS SELECTED -->
      <div class="classes selected">
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <div id="footerContent"></div>


    <script src="../scripts/script.js"></script> 

    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/scroll-up.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>
    <script src="../scripts/grades-submission.js"></script>
    <script src="../scripts/custom-alert-modal.js"></script>
    <script src="../scripts/class-modal.js"></script>
</body>
</html>
