<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniTrack | Search Results</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/scroll-up.css" />
    <link rel="stylesheet" href="../styles/scrollbar.css" />
    <link rel="stylesheet" href="../styles/user-query.css" />
    <link rel="stylesheet" href="../styles/course-card-discover.css" />
    <link rel="stylesheet" href="../styles/failed-to-load.css" />
    <link rel="stylesheet" href="../styles/no-results.css" />
    <link rel="stylesheet" href="../styles/custom-alert-modal.css" />
    <link rel="stylesheet" href="../styles/course-modal.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbarContent"></div>

    <!-- Sidebar & User Dropdown-->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar" id="sidebar"></div>
    <div class="user-dropdown" id="userDropdown"></div>

    <!-- MAIN CONTENT -->
    <main class="user-query">
      <div class="query-header">
        <div class="query-top-header">
          <p class="query-title">
            Results for <b id="searchQueryText">Search for a Course</b>
          </p>

          <span id="resultsCount">0 results</span>
        </div>

        <div class="search-bar-div">
          <div class="search-bar">
            <input
              autocomplete="off"
              type="text"
              id="searchBar"
              placeholder="Search by Course No, Name, or Instructor..."
            />
            <button><i class="fa-solid fa-search"></i></button>
          </div>
        </div>
      </div>

      <section id="resultsGrid" class="course-grid"></section>

      <span class="end-of-results">End of Results</span>

      <!-- No Results -->
      <div id="noResults" class="no-results" style="display: none"></div>
      <div id="failedToLoad" class="failed-to-load" style="display: none"></div>
    </main>

    <!-- FOOTER -->
    <div id="footerContent"></div>

    <script src="../scripts/script.js"></script>

    <script src="../scripts/user-query.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/scroll-up.js"></script>
    <script src="../scripts/dark-light-elements.js"></script>
    <script src="../scripts/failed-to-load.js"></script>
    <script src="../scripts/no-results.js"></script>
    <script src="../scripts/custom-alert-modal.js"></script>
    <script src="../scripts/course-modal.js"></script>
  </body>
</html>
